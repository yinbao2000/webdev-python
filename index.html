<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Network Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"-->
    <!--link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"-->
  </head>

  <body class="container">
    <header>
      <h1>Web GUI boilerplate with HTML and bootstrap</h1>
    </header>

    <br><br>

    <div class="form-group">
      <label for="Wand">Choose the type of wand you want below:</label>
      <br>
        <select name="Wand" class="sel" id="id-select">
          <option value="0">--Select Wand Type--</option>
          <option value="1">Unicorn</option>
          <option value="2">Dragon</option>
          <option value="3">Pheonix</option>
      </select>
    </div>


    <br><br>

    <div class="form-group">
      <label for="textInputBox">Example textarea for input</label>
      <textarea class="form-control" id="textInputBox" rows="3"></textarea>
      <button type="button" id="textSubmit" color="red">Submit</button>
    </div>
    
    <br><br>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5>Results</h5><br>

          
          <table id="results" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Speed</th>
                <th bgcolor="red">Error</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
            </tbody>

          </table>
        
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>

</html>
